  <script>
            var token = 'IGQVJYR2oySnUyNUtVYVBTQW1RS1BIc3UweURSc3lOdEF1Q2FDZAkZAHRmlrUnJXbzdaVmNVWGpEMnlZARUhJbG1Xclp6S0ZATb3ZA4TF91ZA0lOUmNLZA3ZAiNEkyaEtSRlVLd1V1REo4ZAzBUY0VXMHhjUUdPcAZDZD',
                username = 'valentin.necula_', // rudrastyh - my username :)
                num_photos = 3;

            $.ajax({ // the first ajax request returns the ID of user rudrastyh
              url: 'https://api.instagram.com/v1/users/search',
              dataType: 'jsonp',
              type: 'GET',
              data: {access_token: token, q: username}, // actually it is just the search by username
              success: function(data){
                console.log(data);

                  url: 'https://api.instagram.com/v1/users/' + data.data[0].id + '/media/recent', // specify the ID of the first found user
                  dataType: 'jsonp',
                  type: 'GET',
                  data: {access_token: token, count: num_photos},
                  success: function(data2){
                    console.log(data2);
                    for(x in data2.data){
                      $('ul').append('<li><img src="'+data2.data[x].images.thumbnail.url+'"></li>');  
                    }
                      },
                  error: function(data2){
                    console.log(data2);
                  }
                });
              },
              error: function(data){
                console.log(data);
              }
            });
    
  </script>
